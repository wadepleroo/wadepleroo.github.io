                    <div class="card-header">

                    <div class="card-body">
                        <form [formGroup]="relationshipsForm" (ngSubmit)="onNext()">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Are you currently in a relationship with someone?</label>
                                    <fieldset class="form-group">

                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Are you currently in a relationship with a partner who is</label>
                                    <fieldset class="form-group">

                                            <label class="form-check-label ">

                                                <input type="checkbox" class="form-check-input"
                                                       name="abusivePartner" value="verballyabusive"

                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>

                                <div class="col-12 col-md-6">

                                        </div>

                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="afraidOfPartner" value="No"
                                                       formControlName="afraidOfPartner"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Are you currently leaving a violent or threatening relationship? </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="violentRelationship" value="Yes"
                                                       formControlName="violentRelationship"> &nbsp;Yes

                                        </div>

                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="violentRelationship" value="No"

                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <label class="col-form-label">Have you ever received housing, food or money for sexual services?  </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="compensationForSexualServices" value="Yes"

                                                       name="compensationForSexualServices" value="No"
                                                       formControlName="compensationForSexualServices"> &nbsp;No
                                            </label>
                                        </div>

                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <label class="col-form-label">
                                        Have you ever hurt or threatened someone to have sex with you or tried to have sexual contact with someone against their will?</label>
                                    <fieldset class="form-group">

                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="forcedSexualContact" value="Yes"

                                        </div>

                                                <input type="radio" class="form-check-input"
                                                       name="forcedSexualContact" value="No"
                                                       formControlName="forcedSexualContact"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Has anyone ever tried to have sex with you against your will?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="forcedToHaveSex" value="Yes"
                                                       formControlName="forcedToHaveSex"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="forcedToHaveSex" value="No"
                                                       formControlName="forcedToHaveSex"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">

                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">

                                                       name="involvedInProstitution" value="No"
