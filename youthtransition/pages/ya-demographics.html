<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Youth Appraisal Demographics - V13.1</title>

    <!-- Bootstrap Core -->
    <link rel="stylesheet"
          href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link href="../node_modules/jquery-ui/jquery-ui.css"
          rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../node_modules/font-awesome/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-success mb-3"
         style="border-top: solid 8px #fbb040;">
        <div class="container">
            <div class="row w-100">
                <a class="navbar-brand col-12 col-md-3" href="#">
                    <h4 class="pt-3">MDCPS Youth Transition</h4>
                </a>
                <span class="col-12 col-md-6 text-md-right">
                    <h5 class="text-light">Beth Jones</h5>
                    <p class="text-light">Youth Transition Worker</p>
                </span>
                <button class="navbar-toggler"
                        data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse col-12 col-md-2 " id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign Off</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-3 collapse" id="navsidebarNav">
            </div>
            <div class="col ml-auto">
                <div class="card d-flex" id="youthHeaderViewOnly">
                </div>
                <div class="card d-flex" id="demographicsView">
                    <div class="card-header">
                        <h4 class="text-center">Demographics</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="demographicsForm" (ngSubmit)="onNext()">
                            <!-- DOB & Age -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label for="demographics.dateofbirth">Date of Birth</label>
                                    <input type="text" class="form-control form-control-sm w-50 datepicker"
                                           id="demographics.dateofbirth" placeholder="Date of Birth"
                                           formControlName="dateOfBirth">
                                    <div class="form-control-feedback"
                                         *ngIf="!demographicsForm.get('dateOfBirth').valid && (demographicsForm.get('dateOfBirth').dirty || demographicsForm.get('dateOfBirth')?.touched)">
                                        <small *ngIf="!demographicsForm.get('dateOfBirth').valid"
                                           class="has-error small-text text-danger">
                                            Please enter the valid date of birth
                                        </small>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="demographics.age">Age</label>
                                    <input type="text" class="form-control form-control-sm w-50"
                                       id="demographics.age" placeholder="Age"
                                           formControlName="age">
                                    <div class="form-control-feedback"
                                         *ngIf="!demographicsForm.get('age').valid && (demographicsForm.get('age').dirty || demographicsForm.get('dateOfBirth')?.touched)">
                                        <small *ngIf="!demographicsForm.get('age').valid"
                                               class="has-error small-text text-danger">
                                            Please enter a valid age
                                        </small>
                                    </div>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Phone / Email -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label for="demographics.phone">Phone</label>
                                    <input type="tel" class="form-control form-control-sm w-50"
                                           id="demographics.phone" placeholder="Phone"
                                           formControlName="phone">
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="demographics.email">Email</label>
                                    <input type="email" class="form-control form-control-sm"
                                           id="demographics.email" placeholder="Email"
                                           formControlName="email">
                                </div> <!-- col-12 -->
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Permenancy Plan -->
                            <div class="row">
                                <div class="col">
                                    <label for="demographics.permenancyplan">Permenancy Plan</label>
                                    <textarea type="text" class="form-control form-control-sm"
                                              id="demographics.permenancyplan"
                                              placeholder="Enter Permenancy Goal" rows="2"
                                              formControlName="permenancyplan">
                                    </textarea>
                                </div> <!-- col -->
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Custody Status -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Custody?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="custodystatus" value="active"
                                                       formControlName="custodystatus">
                                                Active
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="custodystatus" value="nonactive"
                                                       formControlName="custodystatus">
                                                Non-active
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="demographics.dischargedate"
                                           class="col-form-label">Discharge Date</label>
                                    <input type="text" class="form-control form-control-sm datepicker w-50"
                                           id="demographics.dischargeDate" placeholder="Date of Discharge"
                                           formControlName="dischargeDate">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Address -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="demographics.address">Current Address</label>
                                    <textarea class="form-control form-control-sm"
                                              id="demographics.address" placeholder="Address"
                                              rows="3" formControlName="address">
                                    </textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Race / Gender -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label for="demographics.race">Race</label>
                                    <input type="text" class="form-control form-control-sm w-75"
                                           id="demographics.race" placeholder="Race"
                                           formControlName="race">
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="demographics.gender">Gender</label>
                                    <input type="text" class="form-control form-control-sm w-50"
                                           id="demographics.gender" placeholder="Gender"
                                           formControlName="gender">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- LGBTQ? -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Do You Identify as LGBTQ?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="LGBTQ" value="yes"
                                                       formControlName="LGBTQ"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="LGBTQ" value="no"
                                                       formControlName="LGBTQ"> No
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="LGBTQ" value="declined"
                                                       formControlName="LGBTQ"> Declined
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-6 pt-2 pt-md-0">
                                    <label for="demographics.LGBTQType" class="pr-2">If Yes, Please Select</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox"
                                                       class="form-check-input"
                                                       name="LGBTQType"
                                                       value="lesbian"
                                                       formControlName="LGBTQType">
                                                &nbsp;Lesbian
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox"
                                                       class="form-check-input"
                                                       name="LGBTQType"
                                                       value="gay"
                                                       formControlName="LGBTQType">
                                                &nbsp;Gay
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox"
                                                       class="form-check-input"
                                                       name="LGBTQType"
                                                       value="bisexual"
                                                       formControlName="LGBTQType">
                                                &nbsp;Bisexual
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox"
                                                       class="form-check-input"
                                                       name="LGBTQType"
                                                       value="transgender"
                                                       formControlName="LGBTQType">
                                                &nbsp;Transgender
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox"
                                                       class="form-check-input"
                                                       name="LGBTQType"
                                                       value="questioning"
                                                       formControlName="LGBTQType">
                                                &nbsp;Questioning
                                            </label>
                                        </div>
                                        <br/>
                                        <div class="form-check form-check-inline">
                                            <div class="row">
                                                <div class="col-6">
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input"
                                                               name="needhelpinsubject" value="other"
                                                               formControlName="needhelpinsubject">  &nbsp;
                                                        Other
                                                    </label>
                                                </div>
                                                <div class="col-6">
                                                    <input type="text" class="form-check-input"
                                                           formControlName="otherhelpneeded">
                                                </div>
                                            </div>
                                        </div>

                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- COR / COS -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label for="demographics_COR">COR</label>
                                    <input type="text" class="form-control w-75"
                                           id="demographics_COR" placeholder="COR"
                                           formControlName="COR">
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="demographics.COS">COS</label>
                                    <input type="text" class="form-control w-75"
                                           id="demographics.COS" placeholder="COS"
                                           formControlName="COS">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Health Insurance / Medicaid? -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Do you have health insurance?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="healthInsurance" value="yes"
                                                       formControlName="healthInsurance"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="healthInsurance" value="no"
                                                       formControlName="healthInsurance"> No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label class="col-form-label">Do you have Medicaid?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="medicaid" value="yes"
                                                       formControlName="medicaid"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="medicaid" value="no"
                                                       formControlName="medicaid"> No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Language Barriers -->
                            <div class="row bg-transparent">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Do you have language barriers or need an interperter?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="languageBarriers" value="yes"
                                                       formControlName="languageBarriers"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="languageBarriers" value="no"
                                                       formControlName="languageBarriers"> No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="inputAddress2">If yes explain?</label>
                                    <textarea class="form-control form-control-sm" id="inputAddress2"
                                              placeholder="Explain Needs for an interpreter" rows="3"
                                              formControlName="explainLanguageBarriers">
                                    </textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Beg - Remove Per Doc V13 -->
                            <!-- Mentor Or Identified Supportive Connection -->

                                <!--<div class="col-12 col-md-6">-->
                                    <!--<label class="col-form-label">Do you have a mentor or identified supportive connection?</label>-->

                                        <!--</div>-->

                                            <!--<label class="form-check-label">-->
                                                <!--<input type="radio" class="form-check-input"-->

                                                       <!--formControlName="mentor"> No-->

                                        <!--<div class="form-check form-check-inline">-->

                                                <!--<input type="radio" class="form-check-input"-->
                                                       <!--name="transitionplanning" value="yes"-->
                                                       <!--formControlName="transitionplanning"> Yes-->
                                            <!--</label>-->
                                        <!--</div>-->
                                        <!--<div class="form-check form-check-inline">-->
                                            <!--<label class="form-check-label">-->
                                                <!--<input type="radio" class="form-check-input"-->
                                                       <!--name="transitionplanning" value="no"-->
                                                       <!--formControlName="transitionplanning"> No-->
                                            <!--</label>-->
                                        <!--</div>-->
                                    <!--</fieldset>-->
                                <!--</div>-->
                            <!--</div> &lt;!&ndash; form-row &ndash;&gt;-->
                            <!--<hr/>-->
                            <!-- End - Remove Per Doc V13 -->
                            <!-- COR MDCPS Worker / Transition Worker -->
                            <div class="form-row">
                                <div class="col-12 col-md-6">
                                    <label for="demographics.corWorker">COR MDCPS Worker</label>
                                    <input type="phone" class="form-control form-control-sm"
                                           id="demographics.corWorker" placeholder="MDCPS Worker"
                                           formControlName="corWorker">
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="transitionNavigator">Assigned Transition Navigator</label>
                                    <select class="custom-select form-control form-control-sm">
                                        <option selected>Choose Transition Navigator</option>
                                        <option value="jazminhawthorne">Jazmin Hawthorne</option>
                                        <option value="sharoncable">Sharon Cable</option>

                                </div>
                            </div> <!-- form-row -->
                            <hr/>

                            <a class="btn btn-outline-primary float-right"
                               href="./ya-education.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Next: Education
                            </a>

                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Next: Housing
                            </button>
                            -->
                        </form>
                    </div>
                        <!-- #EndLibraryItem -->
                    </div> <!-- col-xs-12 -->
                </div> <!-- row -->
            </div> <!-- col-md-8 col-lg-10 -->
    </div> <!-- container -->

    <!-- Bootstrap Core JavaScript -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-ui/jquery-ui.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $( function() {
            $( ".datepicker" ).datepicker({ minDate: -20, maxDate: "+1M +10D" });
        } );
    </script>

    <!-- Include Current Navigation -->
    <script>
        $(function() {
            $("#navsidebarNav").load("./ya-base-nav-current.html");
        });
    </script>

    <!-- Include Youth Header -->
    <script>
        $(function() {
            $("#youthHeaderViewOnly").load("./ya-base-youth-header-viewonly.html");
        });
    </script>
</body>
</html>
