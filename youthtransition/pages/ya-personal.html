<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Youth Appraisal Personal V13.1</title>

    <!-- Begin Head insert -->
    <!-- Bootstrap Core -->
    <link rel="stylesheet"
          href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link href="../node_modules/jquery-ui/jquery-ui.css"
          rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../node_modules/font-awesome/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- End Head insert -->

</head>
<body>

<!-- Top Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-success mb-3"
     style="border-top: solid 8px #fbb040;">
    <div class="container">
        <div class="row w-100">
            <a class="navbar-brand col-12 col-md-3" href="#">
                <h4 class="pt-3">MDCPS Youth Transition</h4>
            </a>
            <span class="col-12 col-md-6 text-md-right">
                    <h5 class="text-light">Beth Jones</h5>
                    <p class="text-light">Youth Transition Worker</p>
                </span>
            <button class="navbar-toggler"
                    data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-12 col-md-2 " id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Off</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">

            <div class="col-3 collapse" id="navsidebarNav">
            </div>
            <div class="col ml-auto">
                <div class="card d-flex" id="youthHeaderViewOnly">
                    <div class="card-header">
                        <div class="container">
                            <div class="row ">
                                <button class="col-sm-3  navbar-light navbar-toggler "
                                        data-toggle="collapse" href="#navsidebarNav"
                                        aria-expanded="false" aria-controls="navsidebarNav">
                                    <span class="navbar-light navbar-toggler-icon"></span>
                                </button>
                                <h4 class="col-sm-6 text-center">
                                    Youth Appraisal
                                </h4>
                                <div class="col-sm-3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="headerForm" (ngSubmit)="onNext()">
                            <div class="row">
                                <div class="col-xs-12 col-md-4">
                                    <label for="header.youthName">Youth Name</label>
                                    <input class="form-control form-control-sm"
                                           id="header.youthName" placeholder="Enter Youth Name"
                                           formControlName="youthName">
                                </div>
                                <div class="col-xs-12 col-md-2 pt-2 pt-md-0">
                                    <label for="header.youthId">Id</label>
                                    <input type="text" class="form-control form-control-sm"
                                           id="header.youthId" placeholder="Id"
                                           formControlName="youthId">
                                </div>
                                <div class="col-xs-12 col-md-3 pt-2 pt-md-0">
                                    <label for="header.appraisalDate">Appraisal Date</label>
                                    <p id="header.appraisalDate" name="appraisalDate">5/17/2018</p>
                                </div>
                                <div class="col-xs-12 col-md-3 pt-2 pt-md-0">
                                    <label for="header.status">Status</label>
                                    <p class="w-100" id="header.status" name="status">In Progress</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card d-flex" id="personalView">
                    <div class="card-header">
                        <h4 class="text-center">Personal</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="housingForm" (ngSubmit)="onNext()">
                            <div class="row">
                                <div class="col-12">
                                    <label class="col-form-label">
                                        What types of support do you hope to receive in the next six months?
                                        (Check all that apply)
                                    </label>
                                    <fieldset class="form-group">
                                        <div class="form-check">
                                            <label class="form-check-label ">
                                                <input type="checkbox" class="form-check-input"
                                                       name="goalInNext6Months" value="education"
                                                       formControlName="goalInNext6Months"> &nbsp;
                                                &nbsp;Education
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="goalInNext6Months" value="employment"
                                                       formControlName="goalInNext6Months"> &nbsp;
                                                &nbsp;Employment
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label ">
                                                <input type="checkbox" class="form-check-input"
                                                       name="goalInNext6Months" value="parenting"
                                                       formControlName="goalInNext6Months"> &nbsp;
                                                &nbsp;Parenting
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="goalInNext6Months" value="mentalhealth"
                                                       formControlName="goalInNext6Months"> &nbsp;
                                                &nbsp;Mental Health
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label ">
                                                <input type="checkbox" class="form-check-input"
                                                       name="goalInNext6Months" value="transportation"
                                                       formControlName="goalInNext6Months"> &nbsp;
                                                &nbsp;Transportation
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label ">
                                                <input type="checkbox" class="form-check-input"
                                                       name="goalInNext6Months"
                                                       value="medical"
                                                       formControlName="goalInNext6Months"> &nbsp;
                                                &nbsp;Medical
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label ">
                                                <input type="checkbox" class="form-check-input"
                                                       name="goalInNext6Months"
                                                       value="other"
                                                       formControlName="goalInNext6Months"> &nbsp;
                                                &nbsp;Other
                                            </label>
                                            <div class="col-6">
                                                <input type="text" class="form-check-input"
                                                       formControlName="goalInNext6Monthsother">
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <label class="col-form-label"
                                           for="personal.supportInNext6Months">
                                        What do the support(s) you listed above look like to you?
                                    </label>
                                    <textarea type="text" class="form-control"
                                              id="personal.supportlookslike"
                                              placeholder="Reason" rows="2"
                                              formControlName="supportlookslike">
                                            </textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <label class="col-form-label" for="personal.supportInNext6Months">
                                        If you could achieve one goal over the next six months, what would it be?                                      </label>
                                    <textarea type="text" class="form-control" id="personal.goalInNext6Months"
                                              placeholder="Reason" rows="2" formControlName="goalInNext6Months">
                                            </textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <label class="col-form-label" for="personal.supportInNext6Months">
                                        What motivates you to succeed or reach your goals?
                                    </label>
                                    <textarea type="text" class="form-control" id="personal.motivationForGoals"
                                              placeholder="Reason" rows="2" formControlName="motivationForGoals">
                                            </textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <label class="col-form-label" for="personal.supportInNext6Months">
                                        What challenges are you currently facing?
                                    </label>
                                    <textarea type="text" class="form-control" id="personal.currentChallenges"
                                              placeholder="Reason" rows="2" formControlName="currentChallenges">
                                            </textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Do you have transportation?
                                    </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="havetransportation" value="yes"
                                                       formControlName="havetransportation">
                                                &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="havetransportation" value="no"
                                                       formControlName="havetransportation">
                                                &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="personal.havetransportation">
                                        If Yes, what kind:</label>
                                    <textarea type="tel" class="form-control"
                                              id="personal.havetransportation"
                                              placeholder="Kind of transportation"
                                              formControlName="havetransportation"
                                              rows="3"></textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="personal.havetransportation">
                                        If no, what barriers prevent having transportation?</label>
                                    <textarea type="tel" class="form-control"
                                              id="personal.transportationbarriers"
                                              placeholder="Transportation barriers"
                                              formControlName="transportationbarriers"
                                              rows="3"></textarea>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label class="col-form-label"
                                           for="personal.transportationplan">
                                        If no transportation, what is your transportation plan?
                                    </label>
                                    <textarea type="text" class="form-control"
                                              id="personal.transportationplan"
                                              placeholder="Transportation Plan"
                                              rows="2" formControlName="transportationplan">
                                            </textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>


                            <a class="btn btn-outline-primary float-left" href="./ya-continuingsupportservices.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Previous: Continuing Support & Services
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Next: Continuing Support & Services
                            </button>
                            -->
                            <a class="btn btn-outline-primary float-right" href="./ya-goalsandactions.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Next: Goals & Actions
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Next: Goals & Actions
                            </button>
                            -->

                        </form>
                        <!-- #EndLibraryItem -->
                    </div> <!-- col-xs-12 -->
                </div> <!-- row -->
        </div> <!-- row -->
    </div> <!-- container-fluid -->

    <!-- Begin body insert -->
    <!-- Bootstrap Core JavaScript -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-ui/jquery-ui.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $( function() {
            $( ".datepicker" ).datepicker({ minDate: -20, maxDate: "+1M +10D" });
        } );
    </script>

    <!-- Include Current Navigation -->
    <script>
        $(function() {
            $("#navsidebarNav").load("./ya-base-nav-current.html");
        });
    </script>

    <!-- Include Youth Header -->
    <script>
        $(function() {
            $("#youthHeaderViewOnly").load("./ya-base-youth-header-viewonly.html");
        });
    </script>

    <!-- End body insert -->

</body>
</html>
