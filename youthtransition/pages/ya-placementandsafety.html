<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Youth Appraisal Placement and Safety 13.1</title>

    <!-- Begin Head insert -->
    <!-- Bootstrap Core -->
    <link rel="stylesheet"
          href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link href="../node_modules/jquery-ui/jquery-ui.css"
          rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../node_modules/font-awesome/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- End Head insert -->

</head>
<body>

<!-- Top Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-success mb-3"
     style="border-top: solid 8px #fbb040;">
    <div class="container">
        <div class="row w-100">
            <a class="navbar-brand col-12 col-md-3" href="#">
                <h4 class="pt-3">MDCPS Youth Transition</h4>
            </a>
            <span class="col-12 col-md-6 text-md-right">
                    <h5 class="text-light">Beth Jones</h5>
                    <p class="text-light">Youth Transition Worker</p>
                </span>
            <button class="navbar-toggler"
                    data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-12 col-md-2 " id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Off</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">

            <div class="col-3 collapse" id="navsidebarNav">
           </div>
            <div class="col ml-auto">
                <div class="card d-flex" id="youthHeaderViewOnly">
                </div>
                <div class="card d-flex" id="placementAndSafetyView">
                    <div class="card-header">
                        <h4 class="text-center">Placement and Safety</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="placementandsafetyForm" (ngSubmit)="onNext()">
                            <div class="row">
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label class="col-form-label">Length of time in current placement </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="timeInPlacement"
                                                       value="zerotosix"
                                                       formControlName="timeInPlacement">
                                                0 - 6 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline pl-2">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="timeInPlacement"
                                                       value="seventotwelve"
                                                       formControlName="timeInPlacement">
                                                7 - 12 months
                                            </label>
                                        </div>
                                        <br/>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="timeInPlacement"
                                                       value="thirteentoeighteen"
                                                       formControlName="timeInPlacement">
                                                13 - 18 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="timeInPlacement"
                                                       value="nineteentotwentyfour"
                                                       formControlName="timeInPlacement">
                                                19 - 24 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="timeInPlacement"
                                                       value="morethantwentyfour"
                                                       formControlName="timeInPlacement">
                                                More than 24 months
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">How many placements have you had while in care?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="placementsInCare"
                                                       value="onetothree"
                                                       formControlName="placementsInCare">
                                                &nbsp;1 - 3
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="placementsInCare"
                                                       value="fourtosix"
                                                       formControlName="placementsInCare">
                                                &nbsp;4 - 6
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="placementsInCare"
                                                       value="morethansix"
                                                       formControlName="placementsInCare">
                                                &nbsp;More than 6
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6">
                                     <label for="placementandsafety.What is a positive or influential placement experience you have encountered? ">If applicable, why have you changed placements?</label>
                                     <input type="tel" class="form-control"
                                            id="placementandsafety.whychangedplacements" formControlName="whychangedplacements"
                                               placeholder="Why Changed?">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Do you feel safe in your placement? </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="feelSafeInPlacement" value="yes"
                                                       formControlName="feelSafeInPlacement"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="feelSafeInPlacement" value="no"
                                                       formControlName="feelSafeInPlacement"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="placementandsafety.whynotsafeInPlacement">If no, why?</label>
                                    <input type="tel" class="form-control"
                                           id="placementandsafety.whynotsafeInPlacement" formControlName="whynotsafeInPlacement"
                                           placeholder="Why?">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <label for="placementandsafety.positivePlacementExperiences">
                                        What is a positive or influential placement experience you have encountered?</label>
                                    <textarea type="text" class="form-control" rows="3"
                                           id="placementandsafety.positivePlacementExperiences" formControlName="positivePlacementExperiences"
                                              placeholder="Positive experiences?"></textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Do you maintain contact with his/her biological family?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="maintainContact" value="yes"
                                                       formControlName="maintainContact"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="maintainContact" value="no"
                                                       formControlName="maintainContact"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        If so, will these connections be used for his/her permanency plan?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="usedForPermancyPlan" value="yes"
                                                       formControlName="usedForPermancyPlan"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="usedForPermancyPlan" value="no"
                                                       formControlName="usedForPermancyPlan"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <table class="table table-bordered">
                                        <label>List the names and contact information of the individuals the you plan to maintain contact with.  </label>
                                        <thead>
                                        <tr>
                                            <th><button>Add Person</button></th>
                                            <th>Name</th>
                                            <th>Relationship</th>
                                            <th>Phone</th>
                                            <th>Email</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>
                                                <input class="form-control form-control-sm"
                                                    formControlName="contactName">
                                            </td>
                                            <td>
                                                <input class="form-control form-control-sm"
                                                       formControlName="contactRelationship">
                                            </td>
                                            <td>
                                                <input class="form-control form-control-sm"
                                                       formControlName="contactPhone">
                                            </td>
                                            <td>
                                                <input class="form-control form-control-sm"
                                                       formControlName="contactEmail">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>
                                                <input class="form-control form-control-sm"
                                                       formControlName="contactName">
                                            </td>
                                            <td>
                                                <input class="form-control form-control-sm"
                                                       formControlName="contactRelationship">
                                            </td>
                                            <td>
                                                <input class="form-control form-control-sm"
                                                       formControlName="contactPhone">
                                            </td>
                                            <td>
                                                <input class="form-control form-control-sm"
                                                       formControlName="contactEmail">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td>
                                                <input class="form-control form-control-sm"
                                                       formControlName="contactName">
                                            </td>
                                            <td>
                                                <input class="form-control form-control-sm"
                                                       formControlName="contactRelationship">
                                            </td>
                                            <td>
                                                <input class="form-control form-control-sm"
                                                       formControlName="contactPhone">
                                            </td>
                                            <td>
                                                <input class="form-control form-control-sm"
                                                       formControlName="contactEmail">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Do you identify with any of the above people as a mentor? </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="idmentor" value="yes"
                                                       formControlName="idmentor">
                                                &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="idmentor" value="no"
                                                       formControlName="idmentor">
                                                &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="placementandsafety.mentorname">
                                        If yes, who?</label>
                                    <input type="tel" class="form-control"
                                           id="placementandsafety.mentorname"
                                           formControlName="mentorname"
                                           placeholder="Name">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <label for="placementandsafety.positivePlacementExperiences">
                                        Any additional information about your foster care experience:</label>
                                    <textarea type="text" class="form-control" rows="3"
                                              id="placementandsafety.additionalFosterCareInfo"
                                              formControlName="additionalFosterCareInfo"
                                              placeholder="Additional Foster Care Info"></textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>

                            <a class="btn btn-outline-primary float-left" href="./ya-socialinterests.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Previous: Social Interests
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Previous: Social Interests
                            </button>
                            -->
                            <a class="btn btn-outline-primary float-right" href="./ya-pregnantparenting.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Next: Pregnant Parenting
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Next: Pregnant Parenting
                            </button>
                            -->
                        </form>
                        <!-- #EndLibraryItem -->
                    </div> <!-- col-xs-12 -->
                </div> <!-- row -->
        </div> <!-- row -->
    </div> <!-- container-fluid -->

    <!-- Begin body insert -->
    <!-- Bootstrap Core JavaScript -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-ui/jquery-ui.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $( function() {
            $( ".datepicker" ).datepicker({ minDate: -20, maxDate: "+1M +10D" });
        } );
    </script>

    <!-- Include Current Navigation -->
    <script>
        $(function() {
            $("#navsidebarNav").load("./ya-base-nav-current.html");
        });
    </script>

    <!-- Include Youth Header -->
    <script>
        $(function() {
            $("#youthHeaderViewOnly").load("./ya-base-youth-header-viewonly.html");
        });
    </script>

    <!-- End body insert -->

</body>
</html>
