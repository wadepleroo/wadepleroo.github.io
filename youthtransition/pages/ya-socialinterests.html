<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Youth Appraisal Social Interests V13.1</title>

    <!-- Begin Head insert -->
    <!-- Bootstrap Core -->
    <link rel="stylesheet"
          href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link href="../node_modules/jquery-ui/jquery-ui.css"
          rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../node_modules/font-awesome/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- End Head insert -->

</head>
<body>

<!-- Top Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-success mb-3"
     style="border-top: solid 8px #fbb040;">
    <div class="container">
        <div class="row w-100">
            <a class="navbar-brand col-12 col-md-3" href="#">
                <h4 class="pt-3">MDCPS Youth Transition</h4>
            </a>
            <span class="col-12 col-md-6 text-md-right">
                    <h5 class="text-light">Beth Jones</h5>
                    <p class="text-light">Youth Transition Worker</p>
                </span>
            <button class="navbar-toggler"
                    data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-12 col-md-2 " id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Off</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">

            <div class="col-3 collapse" id="navsidebarNav">
            </div>
            <div class="col ml-auto">
                <div class="card d-flex" id="youthHeaderViewOnly">
                </div>
                <div class="card d-flex" id="socialInterestsView">
                    <div class="card-header">
                        <h4 class="text-center">Social Interests</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="socialinterestForm" (ngSubmit)="onNext()">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Are you involved in extracurricular activities?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="extraActivities" value="yes"
                                                       formControlName="extraActivities">
                                                &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="extraActivities" value="no"
                                                       formControlName="extraActivities">
                                                &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Activities -->
                            <div class="row">
                                <div class="col-12">
                                    <label class="col-form-label">
                                        If yes, select all that apply:
                                    </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="dance"
                                                       formControlName="schoolactivities">
                                                &nbsp;Dance
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="cheerleading"
                                                       formControlName="schoolactivities">
                                                &nbsp;Cheerleeding
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="science"
                                                       formControlName="schoolactivities">
                                                &nbsp;Choir/Chorus
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="band"
                                                       formControlName="schoolactivities">
                                                &nbsp;Band
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="drama_theater"
                                                       formControlName="schoolactivities">
                                                &nbsp;Drama Theater
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="baseball"
                                                       formControlName="schoolactivities">
                                                &nbsp;Baseball
                                            </label>
                                        </div>
                                        <br/>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="softball"
                                                       formControlName="schoolactivities">
                                                &nbsp;Softball
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="football"
                                                       formControlName="schoolactivities">
                                                &nbsp;Football
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="soccer"
                                                       formControlName="schoolactivities">
                                                &nbsp;Soccer
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="track"
                                                       formControlName="schoolactivities">
                                                &nbsp;Track
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="golf"
                                                       formControlName="schoolactivities">
                                                &nbsp;Golf
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="basketball"
                                                       formControlName="schoolactivities">
                                                &nbsp;Basketball
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="schoolactivities"
                                                       value="swimming"
                                                       formControlName="schoolactivities">
                                                &nbsp;Swimming
                                            </label>
                                        </div>
                                        <br/>
                                        <div class="form-check form-check-inline">
                                            <div class="row">
                                                <div class="col-6 pt-2">
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input"
                                                               name="needhelpinsubject" value="other"
                                                               formControlName="needhelpinsubject">  &nbsp;
                                                        Other
                                                    </label>
                                                </div>
                                                <div class="col-6">
                                                    <input type="text" class="form-check-input"
                                                           formControlName="otherhelpneeded">
                                                </div>
                                            </div>
                                        </div>

                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Are you involved in religious activities or spiritual practices?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="religiousActivities" value="yes"
                                                       formControlName="religiousActivities">
                                                &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="religiousActivities" value="no"
                                                       formControlName="religiousActivities">
                                                &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="socialinterests.listspritual">If Yes, list:</label>
                                    <textarea type="tel" class="form-control" id="socialinterests.listActivities"
                                              placeholder="List your activities"
                                              formControlName="listspritual" rows="3"></textarea>
                                </div>
                                </div> <!-- form-row -->
                            <hr/>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Are you involved in hobbies or clubs?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="hobbies" value="yes"
                                                       formControlName="hobbies">
                                                &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="hobbies" value="no"
                                                       formControlName="hobbies">
                                                &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="socialinterests.listActivities">If Yes, list:</label>
                                    <textarea type="tel" class="form-control" id="socialinterests.listhobbies"
                                              placeholder="List your hobbies or other interests"
                                              formControlName="listhobbies" rows="3"></textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>

                            <a class="btn btn-outline-primary float-left" href="./ya-employment.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Previous: Employment
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Previous: Employment
                            </button>
                            -->
                            <a class="btn btn-outline-primary float-right" href="./ya-placementandsafety.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Next: Placement and Safety
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Next: Placement & Safety
                            </button>
                            -->
                        </form>
                        <!-- #EndLibraryItem -->
                    </div> <!-- col-xs-12 -->
                </div> <!-- row -->
        </div> <!-- row -->
    </div> <!-- container-fluid -->

    <!-- Begin body insert -->
    <!-- Bootstrap Core JavaScript -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-ui/jquery-ui.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $( function() {
            $( ".datepicker" ).datepicker({ minDate: -20, maxDate: "+1M +10D" });
        } );
    </script>

    <!-- Include Current Navigation -->
    <script>
        $(function() {
            $("#navsidebarNav").load("./ya-base-nav-current.html");
        });
    </script>

    <!-- Include Youth Header -->
    <script>
        $(function() {
            $("#youthHeaderViewOnly").load("./ya-base-youth-header-viewonly.html");
        });
    </script>
    <!-- End body insert -->

</body>
</html>
