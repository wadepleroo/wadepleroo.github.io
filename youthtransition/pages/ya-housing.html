<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Youth Appraisal Housing V13.1</title>

    <!-- Begin Head insert -->
    <!-- Bootstrap Core -->
    <link rel="stylesheet"
          href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link href="../node_modules/jquery-ui/jquery-ui.css"
          rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../node_modules/font-awesome/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- End Head insert -->

</head>
<body>

<!-- Top Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-success mb-3"
     style="border-top: solid 8px #fbb040;">
    <div class="container">
        <div class="row w-100">
            <a class="navbar-brand col-12 col-md-3" href="#">
                <h4 class="pt-3">MDCPS Youth Transition</h4>
            </a>
            <span class="col-12 col-md-6 text-md-right">
                    <h5 class="text-light">Beth Jones</h5>
                    <p class="text-light">Youth Transition Worker</p>
                </span>
            <button class="navbar-toggler"
                    data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-12 col-md-2 " id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Off</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">

            <div class="col-3 collapse" id="navsidebarNav">
            </div>
            <div class="col ml-auto">
                <div class="card d-flex" id="youthHeaderViewOnly">
                </div>
                <div class="card d-flex" id="housingView">
                    <div class="card-header">
                        <h4 class="text-center">Housing</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="housingForm" (ngSubmit)="onNext()">
                            <!-- Current Housing Status -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        What is your housing plan?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="housingplan"
                                                       value="planpayingRentOrMortgage"
                                                       formControlName="housingplan">
                                                Own home paying rent or mortgage
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="housingplan"
                                                       value="plansharedhousing"
                                                       formControlName="housingplan">
                                                Shared Housing (roommate)
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="housingplan"
                                                       value="planlivingwithrelative"
                                                       formControlName="housingplan">
                                                Live with relatives
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="housingplan"
                                                       value="planfosterparent"
                                                       formControlName="housingplan">
                                                Live with current/former foster parent
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="housingplan"
                                                       value="planfacilityinstitution"
                                                       formControlName="housingplan">
                                                Facility / Institution
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <h4 class="text-left">
                                        Youth Out of Care</h4>
                                </div>
                            </div>
                            <hr/>
                            <!-- Current Housing Status -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">What is your current housing situation?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="housingStatus" value="payingRentOrMortgage"
                                                       formControlName="housingStatus">
                                                Paying Rent or Mortgage
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="housingStatus" value="livingWithRelative"
                                                       formControlName="housingStatus">
                                                Living with a Relative
                                            </label>
                                        </div>
                                        <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input"
                                                   name="housingStatus" value="collegeDorm"
                                                   formControlName="housingStatus">
                                            College Dorm
                                        </label>
                                    </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                   name="housingStatus" value="transitionalLiving"
                                                   formControlName="housingStatus">
                                                Transitional Living Program
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="housingStatus" value="emergencyShelter"
                                                       formControlName="housingStatus">
                                                Emergency Shelter
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="housingStatus" value="homeless"
                                                       formControlName="housingStatus">
                                                Homeless
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="housingStatus" value="motelHotel"
                                                       formControlName="housingStatus">
                                                Motel/Hotel
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="demographics_phone">Length of Time in Current Housing:</label>
                                    <input type="tel" class="form-control" id="housing.timeInCurrentHousing"
                                           placeholder="Time in Current Housing"
                                           formControlName="timeInCurrentHousing">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Homelessness -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Have you ever been homeless?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="homelessStatus" value="yes"
                                                       formControlName="homelessStatus"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="homelessStatus" value="no"
                                                       formControlName="homelessStatus"> No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label class="col-form-label">
                                        If yes, how long?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="homelesshowlong"
                                                       value="zerotosix"
                                                       formControlName="homelesshowlong">
                                                0 - 6 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline pl-2">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="homelesshowlong"
                                                       value="seventotwelve"
                                                       formControlName="homelesshowlong">
                                                7 - 12 months
                                            </label>
                                        </div>
                                        <br/>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="homelesshowlong"
                                                       value="thirteentoeighteen"
                                                       formControlName="homelesshowlong">
                                                13 - 18 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="homelesshowlong"
                                                       value="nineteentotwentyfour"
                                                       formControlName="homelesshowlong">
                                                19 - 24 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="homelesshowlong"
                                                       value="morethantwentyfour"
                                                       formControlName="homelesshowlong">
                                                More than 24 months
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Have you ever been evicted?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="evictedStatus" value="yes"
                                                       formControlName="evictedStatus">
                                                Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="evictedStatus"
                                                       value="no"
                                                       formControlName="evictedStatus">
                                                No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label class="col-form-label">If yes, how long?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="evictedhowlong"
                                                       value="zerotothree"
                                                       formControlName="evictedhowlong">
                                                0 - 3 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline pl-2">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="evictedhowlong"
                                                       value="fourtosix"
                                                       formControlName="evictedhowlong">
                                                4 - 6 months
                                            </label>
                                        </div>
                                        <br/>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="evictedhowlong"
                                                       value="seventonine"
                                                       formControlName="evictedhowlong">
                                                7 - 9 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="evictedhowlong"
                                                       value="tentotwelve"
                                                       formControlName="evictedhowlong">
                                                10 - 12 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="evictedhowlong"
                                                       value="morethantwelve"
                                                       formControlName="evictedhowlong">
                                                More than 12 months
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Homelessness -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Are you able to meet all of your monthly obligations?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="meetmonthlyreq" value="yes"
                                                       formControlName="meetmonthlyreq"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="meetmonthlyreq" value="no"
                                                       formControlName="meetmonthlyreq"> No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="demographics_phone">If no, explain:</label>
                                    <input type="tel" class="form-control" id="demographics_phone"
                                           placeholder="Obligations">
                                </div>
                            </div> <!-- form-row -->

                            <hr/>

                            <a class="btn btn-outline-primaya-demographics.htmlry float-left"
                               href="./ya-socialinterests.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Previous: Social Interests
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Previous: Demographics
                            </button>
                            -->
                            <a class="btn btn-outline-primary float-right"
                               href="./ya-placementandsafety.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Next: Placement & Safety
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Next: Education
                            </button>
                            -->

                        </form>
                        <!-- #EndLibraryItem -->
                    </div> <!-- col-xs-12 -->
                </div> <!-- row -->
        </div> <!-- row -->
    </div> <!-- container-fluid -->

        <!-- Begin body insert -->
        <!-- Bootstrap Core JavaScript -->
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/jquery-ui/jquery-ui.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <script>
            $( function() {
                $( ".datepicker" ).datepicker({ minDate: -20, maxDate: "+1M +10D" });
            } );
        </script>

        <!-- Include Current Navigation -->
        <script>
            $(function() {
                $("#navsidebarNav").load("./ya-base-nav-current.html");
            });
        </script>

        <!-- Include Youth Header -->
        <script>
            $(function() {
                $("#youthHeaderViewOnly").load("./ya-base-youth-header-viewonly.html");
            });
        </script>
        <!-- End body insert -->

</body>
</html>
