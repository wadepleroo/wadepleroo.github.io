<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Youth Appraisal Pregnant Parenting 13.1</title>

    <!-- Begin Head insert -->
    <!-- Bootstrap Core -->
    <link rel="stylesheet"
          href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link href="../node_modules/jquery-ui/jquery-ui.css"
          rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../node_modules/font-awesome/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- End Head insert -->

</head>
<body>

<!-- Top Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-success mb-3"
     style="border-top: solid 8px #fbb040;">
    <div class="container">
        <div class="row w-100">
            <a class="navbar-brand col-12 col-md-3" href="#">
                <h4 class="pt-3">MDCPS Youth Transition</h4>
            </a>
            <span class="col-12 col-md-6 text-md-right">
                    <h5 class="text-light">Beth Jones</h5>
                    <p class="text-light">Youth Transition Worker</p>
                </span>
            <button class="navbar-toggler"
                    data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-12 col-md-2 " id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Off</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">

            <div class="col-3 collapse" id="navsidebarNav">
            </div>
            <div class="col ml-auto">
                <div class="card d-flex" id="youthHeaderViewOnly">
                </div>
                <div class="card d-flex" id="pregnantParentingView">
                    <div class="card-header">
                        <h4 class="text-center">Pregnant Parenting (if applicable)</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="pregnantParentingform" (ngSubmit)="onNext()">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Are currently pregnant or gotten someone pregnant?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="pregnancyResponsible" value="yes"
                                                       formControlName="pregnancyResponsible"> &nbsp;&nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="pregnancyResponsible" value="no"
                                                       formControlName="pregnancyResponsible"> &nbsp;&nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6">
                                     <label for="pregnantParenting.preNatalCare">
                                         If yes, are you receiving pre-natal care?</label>
                                     <input type="tel" class="form-control"
                                            id="pregnantParenting.preNatalCare" formControlName="preNatalCare"
                                               placeholder="Prenatal Care?">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Are you a parent?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="parent" value="yes"
                                                       formControlName="parent"> &nbsp;&nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="parent" value="no"
                                                       formControlName="parent"> &nbsp;&nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="pregnantParenting.myChildren">
                                        If yes, list names/ages of child(ren)</label>
                                    <textarea type="text" class="form-control" rows="3"
                                              id="pregnantparenting.nameAgesOfChildren"
                                              formControlName="nameAgesOfChildren"
                                              placeholder="List Name/Ages"></textarea>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <label class="col-form-label">
                                        Do they live with you?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="childrenLiveWithYou" value="yes"
                                                       formControlName="childrenLiveWithYou"> &nbsp;&nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="childrenLiveWithYou" value="no"
                                                       formControlName="childrenLiveWithYou"> &nbsp;&nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-4">
                                    <label class="col-form-label">
                                        If Yes, do you have legal custody?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="legalCustody" value="yes"
                                                       formControlName="legalCustody"> &nbsp;&nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="legalCustody" value="no"
                                                       formControlName="legalCustody"> &nbsp;&nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-4">
                                    <label for="pregnantParenting.preNatalCare">
                                        If no, explain</label>
                                    <textarea type="tel" class="form-control" rows="3"
                                           id="pregnantParenting.noLegalCustody" formControlName="noLegalCustody"
                                              placeholder="Explain"></textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Have you had to miss school because of parenting/pregnancy responsibilities?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="missSchoolBecauseofPregnant" value="yes"
                                                       formControlName="missSchoolBecauseofPregnant"> &nbsp;&nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="missSchoolBecauseofPregnant" value="no"
                                                       formControlName="missSchoolBecauseofPregnant"> &nbsp;&nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        As a parent, have you had a MDCPS investigation done on you?  </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="MDCPSInvestigationDone" value="yes"
                                                       formControlName="MDCPSInvestigationDone"> &nbsp;&nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="MDCPSInvestigationDone" value="no"
                                                       formControlName="MDCPSInvestigationDone"> &nbsp;&nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Does your child have any medical issues?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="medicalIssues" value="yes"
                                                       formControlName="medicalIssues"> &nbsp;&nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="medicalIssues" value="no"
                                                       formControlName="medicalIssues"> &nbsp;&nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="pregnantParenting.explainMedicalIssues">
                                        If yes, explain</label>
                                    <textarea type="text" class="form-control" rows="3"
                                              id="pregnantparenting.explainMedicalIssues"
                                              formControlName="explainMedicalIssues"
                                              placeholder="Explain"></textarea>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <label class="col-form-label">
                                        Are you currently receiving child support for your child/children?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="receivingChildSupport" value="yes"
                                                       formControlName="receivingChildSupport"> &nbsp;&nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="receivingChildSupport" value="no"
                                                       formControlName="receivingChildSupport"> &nbsp;&nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-4 pt-2">
                                    <label for="pregnantParenting.explainMedicalIssues">
                                        If yes, enter support amount</label>
                                    <input type="number" class="form-control w-75"
                                              id="pregnantparenting.receivingChildSupportAmount"
                                              formControlName="childSupportAmount"
                                              placeholder="Amount">
                                </div>
                                <div class="col-12 col-md-4 pt-2">
                                    <label for="pregnantParenting.explainMedicalIssues">
                                        If no, reason</label>
                                    <textarea type="text" class="form-control rows-4"
                                           id="pregnantparenting.noReceivingChildSupport"
                                           formControlName="childSupportAmount"
                                              placeholder="Why no child support"></textarea>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <label class="col-form-label">
                                        Are you currently paying child support for your child(ren)?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="payingChildSupport" value="yes"
                                                       formControlName="payingChildSupport"> &nbsp;&nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="payingChildSupport" value="no"
                                                       formControlName="payingChildSupport"> &nbsp;&nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-4">
                                    <label class="col-form-label">
                                        Is the other parent involved with the child(ren)?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="otherParentInvolved" value="yes"
                                                       formControlName="otherParentInvolved"> &nbsp;&nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="otherParentInvolved" value="no"
                                                       formControlName="otherParentInvolved"> &nbsp;&nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-4 pt-2">
                                    <label for="pregnantParenting.explainMedicalIssues">
                                        If no, how</label>
                                    <textarea type="text" class="form-control rows-4"
                                              id="pregnantparenting.noChildSupport"
                                              formControlName="otherParentInvolvedHow"
                                              placeholder="Why not involved"></textarea>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Is your child/children currently enrolled in daycare, pre-school or elementary school?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="currentyEnrolledInSchool" value="yes"
                                                       formControlName="currentyEnrolledInSchool"> &nbsp;&nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="currentyEnrolledInSchool" value="no"
                                                       formControlName="currentyEnrolledInSchool"> &nbsp;&nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        If no, is your child(ren) regularly cared for by another adult?  </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="regularlyCaredFor" value="yes"
                                                       formControlName="regularlyCaredFor"> &nbsp;&nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="regularlyCaredFor" value="no"
                                                       formControlName="regularlyCaredFor"> &nbsp;&nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        How do you pay for childcare services?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check">
                                            <label class="form-check-label ">
                                                <input type="checkbox" class="form-check-input"
                                                       name="childcareServicesPayMethod" value="01"
                                                       formControlName="childcareServicesPayMethod"> &nbsp;
                                                &nbsp;Childcare Voucher
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="childcareServicesPayMethod" value="02"
                                                       formControlName="childcareServicesPayMethod"> &nbsp;
                                                &nbsp;With your own funds
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label ">
                                                <input type="checkbox" class="form-check-input"
                                                       name="childcareServicesPayMethod" value="03"
                                                       formControlName="childcareServicesPayMethod"> &nbsp;
                                                &nbsp;Child Support
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="childcareServicesPayMethod" value="04"
                                                       formControlName="childcareServicesPayMethod"> &nbsp;
                                                &nbsp;Assistance from an outside source
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label ">
                                                <input type="checkbox" class="form-check-input"
                                                       name="childcareServicesPayMethod" value="05"
                                                       formControlName="childcareServicesPayMethod"> &nbsp;
                                                &nbsp;N/A
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>

                            <a class="btn btn-outline-primary float-left" href="./ya-placementandsafety.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Previous: Placement & Safety
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Previous: Placement & Safety
                            </button>
                            -->
                            <a class="btn btn-outline-primary float-right" href="./ya-health.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Next: Health
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Next: Health
                            </button>
                            -->
                        </form>
                        <!-- #EndLibraryItem -->
                    </div> <!-- col-xs-12 -->
                </div> <!-- row -->
        </div> <!-- row -->
    </div> <!-- container-fluid -->

    <!-- Begin body insert -->
    <!-- Bootstrap Core JavaScript -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-ui/jquery-ui.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $( function() {
            $( ".datepicker" ).datepicker({ minDate: -20, maxDate: "+1M +10D" });
        } );
    </script>

    <!-- Include Current Navigation -->
    <script>
        $(function() {
            $("#navsidebarNav").load("./ya-base-nav-current.html");
        });
    </script>

    <!-- Include Youth Header -->
    <script>
        $(function() {
            $("#youthHeaderViewOnly").load("./ya-base-youth-header-viewonly.html");
        });
    </script>
    <!-- End body insert -->

</body>
</html>
