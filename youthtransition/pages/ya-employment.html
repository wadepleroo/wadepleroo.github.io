<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Youth Appraisal Employment 13.1</title>

    <!-- Begin Head insert -->
    <!-- Bootstrap Core -->
    <link rel="stylesheet"
          href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link href="../node_modules/jquery-ui/jquery-ui.css"
          rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../node_modules/font-awesome/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- End Head insert -->

</head>
<body>

<!-- Top Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-success mb-3"
     style="border-top: solid 8px #fbb040;">
    <div class="container">
        <div class="row w-100">
            <a class="navbar-brand col-12 col-md-3" href="#">
                <h4 class="pt-3">MDCPS Youth Transition</h4>
            </a>
            <span class="col-12 col-md-6 text-md-right">
                    <h5 class="text-light">Beth Jones</h5>
                    <p class="text-light">Youth Transition Worker</p>
                </span>
            <button class="navbar-toggler"
                    data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-12 col-md-2 " id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Off</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">

            <div class="col-3 collapse" id="navsidebarNav">
            </div>
            <div class="col ml-auto">
                <div class="card d-flex"  id="youthHeaderViewOnly">
                </div>
                <div class="card d-flex" id="employmentView">
                    <div class="card-header">
                        <h4 class="text-center">Employment</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="employmentForm" (ngSubmit)="onNext()">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Do you have a disabiliy preventing you from working?
                                    </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="workDisabled" value="yes"
                                                       formControlName="workDisabled">
                                                &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="workDisabled" value="no"
                                                       formControlName="workDisabled">
                                                &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        If yes, which types of benefits are you receiving?
                                    </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="disablityTypes" value="ssi"
                                                       formControlName="disablityTypes">
                                                &nbsp;SSI
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="disablityTypes" value="SSA"
                                                       formControlName="disablityTypes">
                                                &nbsp;SSA
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="disablityTypes" value="none"
                                                       formControlName="disablityTypes">
                                                &nbsp;None
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="employment.explainWorkDisabled">
                                        If yes to disability, please explain:
                                    </label>
                                    <input type="tel" class="form-control" id="employment.explainWorkDisabled"
                                           placeholder="Explain Work Disabled"
                                           formControlName="explainWorkDisabled">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Held a Job -->
                            <div class="row">
                                <div class="col-12">
                                    <label class="col-form-label">Have you ever had a job?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="heldJob" value="yes"
                                                       formControlName="heldJob"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="heldJob" value="no"
                                                       formControlName="heldJob"> No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Job Skills -->
                            <div class="row">
                                <div class="col-12">
                                    <label class="col-form-label">Job Skills?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="jobSkills" value="childcare"
                                                       formControlName="jobSkills"> &nbsp;Child Care
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="jobSkills" value="foodservices"
                                                       formControlName="jobSkills"> &nbsp;Food Services
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="jobSkills" value="healthcare"
                                                       formControlName="jobSkills"> &nbsp;Health Care
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="jobSkills" value="clerical"
                                                       formControlName="jobSkills"> &nbsp;Clerical
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="jobSkills" value="mechanical"
                                                       formControlName="jobSkills"> &nbsp;Mechanical
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="jobSkills" value="electrical"
                                                       formControlName="jobSkills"> &nbsp;Electrical
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="jobSkills" value="sales"
                                                       formControlName="jobSkills"> &nbsp;Sales
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input"
                                                       name="jobSkills" value="clerical"
                                                       formControlName="jobSkills"> &nbsp;Customer Service
                                            </label>
                                        </div>
                                        <br/>
                                        <div class="form-check form-check-inline">
                                            <div class="row">
                                                <div class="col-6">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input"
                                                           name="jobskills" value="other"
                                                           formControlName="jobskills">  &nbsp;Other
                                                </label>
                                                </div>
                                            <div class="col-6">
                                                <input type="text" class="form-check-input" formControlName="otherjobskills">
                                            </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <label class="col-form-label">Are you employed?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="employed" value="parttime"
                                                       formControlName="employed"> &nbsp;Part-time
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="employed" value="no"
                                                       formControlName="employed"> &nbsp;Full-time
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="employed" value="no"
                                                       formControlName="employed"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-4 pt-2 pt-md-0">
                                    <label class="col-form-label">If yes, how long?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="evictedhowlong" value="zerotosix"
                                                       formControlName="evictedhowlong"> 0 - 6 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline pl-2">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="evictedhowlong" value="seventotwelve"
                                                       formControlName="evictedhowlong"> 7 - 12 months
                                            </label>
                                        </div>
                                        <br/>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="evictedhowlong" value="thirthteentoeighteen"
                                                       formControlName="evictedhowlong"> 13 - 18 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="evictedhowlong" value="nineteentotwentyfour"
                                                       formControlName="evictedhowlong"> 19 - 24 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="evictedhowlong"
                                                       value="nineteentotwentyfour"
                                                       formControlName="evictedhowlong">
                                                19 - 24 months
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="evictedhowlong"
                                                       value="over24months"
                                                       formControlName="evictedhowlong">
                                                over 24 months
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-4 pt-2 pt-md-0">
                                    <label class="col-form-label">If yes, in employee's benefit program?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="inBenefitProgram"
                                                       value="yes"
                                                       formControlName="inBenefitProgram">
                                                &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline pl-2">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="inBenefitProgram"
                                                       value="no"
                                                       formControlName="inBenefitProgram">
                                                &nbsp;No
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline pl-2">
                                            <label class="form-check-label">
                                                <input type="radio"
                                                       class="form-check-input"
                                                       name="inBenefitProgram"
                                                       value="na"
                                                       formControlName="inBenefitProgram">
                                                &nbsp;N/A
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 pt-2 pt-md-0">
                                    <label class="col-form-label">Hourly Rate:</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="hourlyrate" value="725to10"
                                                       formControlName="hourlyrate"> $7.25-$10.00
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline pl-3">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="hourlyrate" value="10to15"
                                                       formControlName="hourlyrate"> $10.00-$15.00
                                            </label>
                                        </div>
                                        <br/>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="hourlyrate" value="15to20"
                                                       formControlName="hourlyrate"> $15.00-$20.00
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <div class="row">
                                                <div class="col-6">
                                                    <label class="form-check-label">
                                                        <input type="radio" class="form-check-input"
                                                               name="hourlyrate" value="other"
                                                               formControlName="hourlyrate">  &nbsp;Other
                                                    </label>
                                                </div>
                                                <div class="col-6">
                                                    <input type="text" class="form-check-input"
                                                           formControlName="otherhourlyrate">
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row" id="employmentGoalsComponent">

                            </div>

                            <hr/>

                            <a class="btn btn-outline-primary float-left" href="./ya-education.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Previous: Education
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Previous: Education
                            </button>
                            -->
                            <a class="btn btn-outline-primary float-right" href="./ya-socialinterests.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Next: Social Interests
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Next: Social Interests
                            </button>
                            -->
                        </form>
                        <!-- #EndLibraryItem -->
                    </div> <!-- col-xs-12 -->
                </div> <!-- row -->
        </div> <!-- row -->
    </div> <!-- container-fluid -->

    <!-- Begin body insert -->
    <!-- Bootstrap Core JavaScript -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-ui/jquery-ui.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $( function() {
            $( ".datepicker" ).datepicker({ minDate: -20, maxDate: "+1M +10D" });
        } );
    </script>

    <!-- Include Current Navigation -->
    <script>
        $(function() {
            $("#navsidebarNav").load("./ya-base-nav-current.html");
        });
    </script>

    <!-- Include Youth Header -->
    <script>
        $(function() {
            $("#youthHeaderViewOnly").load("./ya-base-youth-header-viewonly.html");
        });
    </script>

    <!-- Include Youth Header -->
    <script>
        $(function() {
            $("#employmentGoalsComponent").load("./ya-base-goals.html #employmentGoalsComponent");
        });
    </script>

        <!-- End body insert -->

</body>
</html>
