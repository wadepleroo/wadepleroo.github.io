<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Youth Appraisal Education</title>

    <!-- Bootstrap Core -->

    <!--<link href="../css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom CSS -->
    <!--<link href="../css/yaappraisal.css" rel="stylesheet">-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

    <!-- Icons -->
    <link href="../vendor/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via  -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->

</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-success mb-3"
         style="border-top: solid 8px #fbb040;">
        <div class="container">
            <div class="row w-100">
                <a class="navbar-brand col-12 col-md-3" href="#">
                    <h4 class="pt-3">MDCPS Youth Transition</h4>
                </a>
                <span class="col-12 col-md-6 text-md-right">
                        <h5 class="text-light">Beth Jones</h5>
                        <p class="text-light">Youth Transition Worker</p>
                    </span>
                <button class="navbar-toggler"
                        data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse col-12 col-md-2 " id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign Off</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-3 collapse" id="navsidebarNav">
                </div>
                <div class="col ml-auto">
                    <div class="card d-flex" id="youthHeaderViewOnly">
                    </div>
                    <div class="card d-flex" id="educationView">
                        <div class="card-header">
                            <h4 class="text-center">Education</h4>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="educationForm" (ngSubmit)="onNext()">
                                <!-- If you are 18 or older, Highest Level of Education -->
                                <div class="row">
                                    <div class="col-12 ">
                                        <label for="education.receiveEtvFunds"
                                               class="col-form-label">
                                            If you are 18 or older, what is the highest level of education you have completed?</label>
                                        <fieldset class="form-group">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="highesteducationlevel"
                                                           value="somehighschool"
                                                           formControlName="highesteducationlevel">
                                                    &nbsp;Some High School
                                                </label>
                                            </div>
                                            <div class="form-check ">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="highesteducationlevel"
                                                           value="somemiddleschool"
                                                           formControlName="highesteducationlevel">
                                                    &nbsp;Some Middle School
                                                </label>
                                            </div>
                                            <div class="form-check ">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="highesteducationlevel" value="diploma"
                                                           formControlName="highesteducationlevel">
                                                    &nbsp;Diploma
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="highesteducationlevel" value="GED"
                                                           formControlName="highesteducationlevel">
                                                    &nbsp;GED
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="highesteducationlevel" value="certificate"
                                                           formControlName="highesteducationlevel">
                                                    &nbsp;Certificate
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="highesteducationlevel"
                                                           value="vocationtraining"
                                                           formControlName="highesteducationlevel">
                                                    &nbsp;Vocational Training
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio"
                                                           class="form-check-input"
                                                           name="highesteducationlevel"
                                                           value="associatesdegree"
                                                           formControlName="highesteducationlevel">
                                                    &nbsp;Associate's Degree
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio"
                                                           class="form-check-input"
                                                           name="highesteducationlevel"
                                                           value="bachelorsdegree"
                                                           formControlName="highesteducationlevel">
                                                    &nbsp;Bachelor's Degree
                                                </label>
                                            </div>
                                            <!--<div class="form-check">-->
                                                <!--<label class="form-check-label col-3">-->
                                                    <!--<input type="radio" class="form-check-input form-check-input-inline"-->
                                                           <!--name="highesteducationlevel" value="other"-->
                                                           <!--formControlName="highesteducationlevel">  &nbsp;Other-->
                                                <!--</label>-->
                                                <!--<input type="text" class="form-check-input">-->
                                            <!--</div>-->
                                        </fieldset>
                                    </div>
                                </div> <!-- form-row -->
                                <hr/>
                                <!-- Have you been in treatment facility -->
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <label class="col-form-label">
                                            Have you been in a treatment facility in the past 90 days?
                                        </label>
                                        <fieldset class="form-group">
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="treatmentLast90Days" value="yes"
                                                           formControlName="treatmentLast90Days"> Yes
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="treatmentLast90Days" value="no"
                                                           formControlName="treatmentLast90Days"> No
                                                </label>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-12 col-md-6">
                                    </div>
                                </div> <!-- form-row -->
                                <hr/>
                                <!-- Are you currently enrolled Education -->
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <label class="col-form-label">Are you currently enrolled in an education program?</label>
                                        <fieldset class="form-group">
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="currentlyenrolled" value="yes"
                                                           formControlName="currentlyenrolled"> Yes
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="currentlyenrolled" value="no"
                                                           formControlName="currentlyenrolled"> No
                                                </label>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-12 col-md-6">
                                    </div>
                                </div> <!-- form-row -->
                                <hr/>
                                <!-- If yes select one -->
                                <div class="row">
                                    <div class="col-12">
                                        <label for="education.currentlyenrolledat" class="pr-2">
                                            If yes, select one of the following</label><br/>
                                        <fieldset class="form-group">
                                            <div class="d-flex p-1 bg-primary text-white">
                                                <div class="col-6">
                                                    <div class="form-check">
                                                        <label class="form-check-label col-12 pt-2">
                                                        <input type="checkbox"
                                                           class="form-check-input form-check-input-inline"
                                                           name="currentlyenrolledat" value="middleschool"
                                                           formControlName="currentlyenrolledat">  &nbsp;
                                                        Middle School
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="row">
                                                        <label class="form-check-label col-12 col-md-4 pt-2">Grade</label>
                                                        <div class="col-12 col-md-8">
                                                            <input type="text" class="form-check-input "
                                                                placeholder="Middle School Grade"
                                                                formControlName="currentmiddleschoolgrade">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-flex p-1 bg-success text-white">
                                                <div class="col-6">
                                                    <div class="form-check">
                                                        <label class="form-check-label col-12 pt-2">
                                                         <input type="checkbox"
                                                           class="form-check-input form-check-input-inline"
                                                           name="currentlyenrolledat" value="highschool"
                                                           formControlName="currentlyenrolledat">  &nbsp;
                                                            High School
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="row">
                                                        <label class="form-check-label col-12 col-md-4 pt-2">Grade</label>
                                                        <div class="col-12 col-md-8">
                                                            <input type="text" class="form-check-input"
                                                                placeholder="High School Grade"
                                                                formControlName="currenthighschoolgrade">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-flex p-1 bg-primary text-white">
                                                <div class="col-6">
                                                    <div class="form-check">
                                                        <label class="form-check-label col-12 pt-2">
                                                            <input type="checkbox"
                                                                   class="form-check-input form-check-input-inline"
                                                                   name="currentlyenrolledat" value="homeSchool"
                                                                   formControlName="currentlyenrolledat">  &nbsp;
                                                            Home School
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="row">
                                                        <label class="form-check-label col-12 col-md-4 pt-2">Grade</label>
                                                        <div class="col-12 col-md-8">

                                                        <input type="text" class="form-check-input"
                                                           placeholder="Home School Grade"
                                                           formControlName="currenthighschoolgrade">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-flex p-1 bg-success text-white">
                                                <div class="col-6">
                                                    <div class="form-check">
                                                        <label class="form-check-label col-12 pt-2">
                                                            <input type="radio"
                                                                   class="form-check-input form-check-input-inline"
                                                                   name="currentlyenrolledat" value="GED"
                                                                   formControlName="currentlyenrolledat">  &nbsp;
                                                            GED
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="row">
                                                        <label class="form-check-label col-12 col-md-4 pt-2">Expected Date</label>
                                                        <div class="col-12 col-md-8">
                                                        <input type="text" class="form-check-input datepicker"
                                                           placeholder="GED Expected Test Date"
                                                           formControlName="expectedgedtestdate">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-flex p-1 bg-primary text-white">
                                                <div class="col-6">
                                                    <div class="form-check">
                                                        <label class="form-check-label col-4 pt-2">
                                                            <input type="checkbox"
                                                                   class="form-check-input form-check-input-inline"
                                                                   name="currentlyenrolledat" value="vocational"
                                                                   formControlName="currentlyenrolledat">  &nbsp;
                                                            Vocational
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                </div>
                                            </div>
                                            <div class="d-flex p-1 bg-success text-white">
                                                <div class="col-6">
                                                    <div class="form-check">
                                                        <label class="form-check-label col-12 pt-2">
                                                            <input type="checkbox"
                                                                   class="form-check-input form-check-input-inline"
                                                                   name="currentlyenrolledat" value="occupationalcertificate"
                                                                   formControlName="currentlyenrolledat">  &nbsp;
                                                            Occupational Certificate
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                </div>
                                            </div>
                                            <div class="d-flex p-1 bg-primary text-white">
                                                <div class="col-6">
                                                    <div class="form-check">
                                                        <label class="form-check-label col-12 pt-2">
                                                            <input type="checkbox"
                                                                   class="form-check-input form-check-input-inline"
                                                                   name="currentlyenrolledat" value="postsecondary"
                                                                   formControlName="currentlyenrolledat">  &nbsp;
                                                            Post-Secondary
                                                        </label>

                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <fieldset class="form-group pt-2">
                                                        <div class="form-check form-check-inline">
                                                            <label class="form-check-label">
                                                                <input type="radio"
                                                                       class="form-check-input"
                                                                       name="postSecType" value="freshman"
                                                                       formControlName="postSecType">
                                                                Freshman
                                                            </label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <label class="form-check-label">
                                                                <input type="radio"
                                                                       class="form-check-input"
                                                                       name="postSecType" value="sophmore"
                                                                       formControlName="postSecType">
                                                                Sophmore
                                                            </label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <label class="form-check-label">
                                                                <input type="radio" class="form-check-input"
                                                                       name="postSecType" value="junior"
                                                                       formControlName="postSecType">
                                                                Junior
                                                            </label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <label class="form-check-label">
                                                                <input type="radio" class="form-check-input"
                                                                       name="postSecType" value="senior"
                                                                       formControlName="postSecType">
                                                                Senior
                                                            </label>
                                                        </div>
                                                    </fieldset>
                                                </div>
                                            </div>

                                        </fieldset>
                                    </div>
                                </div> <!-- form-row -->
                                <hr/>
                                <!-- Have you been expelled or suspended -->
                                <div class="row">
                                    <div class="col-12 col-md-12">
                                        <label class="col-form-label">
                                            Have you been suspended or expelled from school in the past year?
                                        </label>
                                        <fieldset class="form-group">
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="suspendedLastYear" value="yes"
                                                           formControlName="suspendedLastYear"> Yes
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="suspendedLastYear" value="no"
                                                           formControlName="suspendedLastYear"> No
                                                </label>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-12 col-md-6">
                                    </div>
                                </div> <!-- form-row -->
                                <hr/>
                                <!-- Opinion: School Waste of time -->
                                <div class="row">
                                    <div class="col-12">
                                        <label class="col-form-label">
                                            I think school is a waste of time
                                        </label>
                                        <fieldset class="form-group">
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="opinion_waste" value="stronglydisagree"
                                                           formControlName="opinion_waste">
                                                    Strongly Disagree
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="opinion_waste" value="disagree"
                                                           formControlName="opinion_waste">
                                                    Disagree
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="opinion_waste" value="agree"
                                                           formControlName="opinion_waste">
                                                    Agree
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="opinion_waste" value="stronglyagree"
                                                           formControlName="opinion_waste">
                                                    Strongly Agree
                                                </label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div> <!-- form-row -->
                                <hr/>
                                <!-- Opinion: Important to make good grades -->
                                <div class="row">
                                    <div class="col-12">
                                        <label class="col-form-label">
                                            It's important to me to make good grades
                                        </label>
                                        <fieldset class="form-group">
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="opinion_makegoodgrades" value="stronglydisagree"
                                                           formControlName="opinion_makegoodgrades">
                                                    Strongly Disagree
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="opinion_makegoodgrades" value="disagree"
                                                           formControlName="opinion_makegoodgrades">
                                                    Disagree
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="opinion_makegoodgrades" value="agree"
                                                           formControlName="opinion_makegoodgrades">
                                                    Agree
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="opinion_makegoodgrades" value="stronglyagree"
                                                           formControlName="opinion_makegoodgrades">
                                                    Strongly Agree
                                                </label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div> <!-- form-row -->
                                <hr/>
                                <!-- Opinion: Education Important -->
                                <div class="row">
                                    <div class="col-12">
                                        <label class="col-form-label">
                                            I believe education is important for my success
                                        </label>
                                        <fieldset class="form-group">
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="opinion_educationimportant" value="stronglydisagree"
                                                           formControlName="opinion_learningnewthings">
                                                    Strongly Disagree
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="opinion_educationimportant" value="disagree"
                                                           formControlName="opinion_educationimportant">
                                                    Disagree
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="opinion_educationimportant" value="agree"
                                                           formControlName="opinion_educationimportant">
                                                    Agree
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input"
                                                           name="opinion_educationimportant" value="stronglyagree"
                                                           formControlName="opinion_educationimportant">
                                                    Strongly Agree
                                                </label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div> <!-- form-row -->
                                <hr/>

                                <!-- Currently Enrolled -->
                            <div class="row">
                                <div class="col-12 ">
                                    Currently Enrolled in High School or Middle School or Home School
                                </div> <!-- col-12 -->
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- IEP Ruling -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Do you have an IEP ruling or 504 plan?
                                    </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="IEPruling" value="yes"
                                                       formControlName="IEPruling"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="IEPruling" value="no"
                                                       formControlName="IEPruling"> No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Do you have a Behaviour Intervention Plan (BID)?
                                    </label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="bidplan" value="yes"
                                                       formControlName="bidplan"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="bidplan" value="no"
                                                       formControlName="bidplan"> No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Credits Current and Needed -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label"
                                           for="education.creditstograduate">
                                        How many credits do you need to graduate?
                                    </label>
                                    <input type="text" class="form-control w-75"
                                           id="education.creditstograduate"
                                           placeholder="Credits needed"
                                           formControlName="creditstograduate">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label"
                                           for="education.currentcredits">
                                        How many credits do you have?
                                    </label>
                                    <input type="text" class="form-control w-75"
                                           id="education.currentcredits"
                                           placeholder="Credits current"
                                           formControlName="currentcredits">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <!-- Correct Grade for Age -->
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Correct Grade for Age?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
