<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Youth Appraisal Criminal Justice System V13.1</title>

    <!-- Bootstrap Core -->
    <link rel="stylesheet"
          href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link href="../node_modules/jquery-ui/jquery-ui.css"
          rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../node_modules/font-awesome/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

<!-- Top Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-success mb-3"
     style="border-top: solid 8px #fbb040;">
    <div class="container">
        <div class="row w-100">
            <a class="navbar-brand col-12 col-md-3" href="#">
                <h4 class="pt-3">MDCPS Youth Transition</h4>
            </a>
            <span class="col-12 col-md-6 text-md-right">
                    <h5 class="text-light">Beth Jones</h5>
                    <p class="text-light">Youth Transition Worker</p>
                </span>
            <button class="navbar-toggler"
                    data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-12 col-md-2 " id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Off</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">

            <div class="col-3 collapse" id="navsidebarNav">
            </div>
            <div class="col ml-auto">
                <div class="card d-flex"  id="youthHeaderViewOnly">
                </div>
                <div class="card d-flex" id="criminalJusticeSystemView">
                    <div class="card-header">
                        <h4 class="text-center">Criminal Justice System</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="criminaljusticesystemForm" (ngSubmit)="onNext()">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Have you ever been arrested?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="everArrested" value="Yes"
                                                       formControlName="everArrested"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="everArrested" value="No"
                                                       formControlName="everArrested"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Have you ever been convicted of a crime?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="everConvicted" value="Yes"
                                                       formControlName="everConvicted"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="everConvicted" value="No"
                                                       formControlName="everConvicted"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Do you currently have a warrant for your arrest?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="warrantOut" value="Yes"
                                                       formControlName="warrantOut"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="warrantOut" value="No"
                                                       formControlName="warrantOut"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Are you on probation?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="onProbation" value="Yes"
                                                       formControlName="onProbation"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="onProbation" value="No"
                                                       formControlName="onProbation"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">If applicable, do you have legal representation?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="legalRepresentation" value="Yes"
                                                       formControlName="legalRepresentation"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="legalRepresentation" value="No"
                                                       formControlName="legalRepresentation"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Are you on parole?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="onParole" value="Yes"
                                                       formControlName="onParole"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="onParole" value="No"
                                                       formControlName="onParole"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Do you have an open court/criminal case?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="openCase" value="Yes"
                                                       formControlName="openCase"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="openCase" value="No"
                                                       formControlName="openCase"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Are you free on bond?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="freeOnBond" value="Yes"
                                                       formControlName="freeOnBond"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="freeOnBond" value="No"
                                                       formControlName="freeOnBond"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">
                                        Are you involved in gang related activity?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="gangRelated" value="Yes"
                                                       formControlName="gangRelated"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="gangRelated" value="No"
                                                       formControlName="gangRelated"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                    <label for="criminaljusticesystem.explaingang">
                                        If Yes, please explain:</label>
                                    <textarea type="tel" class="form-control"
                                              id="criminaljusticesystem.explaingang"
                                              placeholder="Explain"
                                              formControlName="explaingang"
                                              rows="3"></textarea>
                                </div>
                            </div> <!-- form-row -->
                            <hr/>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="col-form-label">Do you possess a weapon?</label>
                                    <fieldset class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label ">
                                                <input type="radio" class="form-check-input"
                                                       name="possessWeapon" value="Yes"
                                                       formControlName="possessWeapon"> &nbsp;Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input"
                                                       name="possessWeapon" value="No"
                                                       formControlName="possessWeapon"> &nbsp;No
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 col-md-6 pt-2 pt-md-0">
                                </div>
                            </div> <!-- form-row -->
                            <hr/>

                            <a class="btn btn-outline-primary float-left" href="./ya-relationships.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Previous: Relationships
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Previous: Relationships
                            </button>
                            -->
                            <a class="btn btn-outline-primary float-right" href="./ya-lifeskills.html">
                                <!--<i class="fa fa-home fa-fw" style="font-size: 20px;"></i>-->
                                Next: Life Skills
                            </a>
                            <!-- ***Note: the above link is just for html demo below is for submission to Angular
                            <button type="submit" class="btn btn-outline-primary float-right" >
                                Next: Life Skills
                            </button>
                            -->

                        </form>
                        <!-- #EndLibraryItem -->
                    </div> <!-- col-xs-12 -->
                </div> <!-- row -->
        </div> <!-- row -->
    </div> <!-- container-fluid -->

    <!-- Begin body insert -->
    <!-- Bootstrap Core JavaScript -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-ui/jquery-ui.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $( function() {
            $( ".datepicker" ).datepicker({ minDate: -20, maxDate: "+1M +10D" });
        } );
    </script>

    <!-- Include Current Navigation -->
    <script>
        $(function() {
            $("#navsidebarNav").load("./ya-base-nav-current.html");
        });
    </script>

    <!-- Include Youth Header -->
    <script>
        $(function() {
            $("#youthHeaderViewOnly").load("./ya-base-youth-header-viewonly.html");
        });
    </script>
    <!-- End body insert -->

</body>
</html>
